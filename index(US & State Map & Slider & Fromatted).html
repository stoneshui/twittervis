<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TwitterAnalysis</title>
  <script src="d3/d3.v3.min.js"></script>
  <script src="d3.slider/d3.slider.js"></script>
  <link rel="stylesheet" href="d3.slider/d3.slider.css" />  
  <style>

    body {
      font-family: Verdana,Arial,sans-serif;
    }

    h2 {
      font-size: 1.2em;
      margin: 60px 0px 5px 0px;
    }
	
	#top {
	  width: 1900px;
	  margin: 0px 0px 0px 0px;
	}
	
	#left {
	  width: 950px;
	  position:absolute;
	  float：left;
	  margin: 0px 0px 0px 0px;
	}
	
	#right {
	  width: 950px;
	  float：right;
	  margin: 0px 0px 0px 900px;	  
	}

    #middle {
      width: 1900px;
      margin-left: auto;
      margin-right: auto;
    }

    #middle > div {
      margin: 35px 0;
    }
	
	#bottom {
      width: 1900px;
      margin-left: auto;
      margin-right: auto;
    }

    #bottom > div {
      margin: 35px 0;
    }
  </style>
</head>
<body>
  <div id="top">
	<div id="left"><!-- div to hold Selected State Map. -->
		<div id="statetip" class="tooltip"></div>
		<!-- svg to hold the selectedstate map. -->
	</div>
	<div id="right"> <!-- div to hold United States Map. -->
		<div id="ustip" class="tooltip"></div><!-- div to hold tooltip. -->
	</div>
  </div>
  
  <div id="middle">
    <div id="trendcurve"></div>
  </div>
 
  <div id="bottom">
    <h4>Year range: <span id="bottomslidertextmin">2017</span>, <span id="bottomslidertextmax">2015</span></h4>
    <div id="bottomslider"></div>
  </div>

  <script>
	//var width = document.body.clientWidth;
	//var height = document.body.clientHeight;
  
	var width = 1900;
	var height = 1000;
	
	var state = "Oregon";
	var stateObject;
	
	var color = d3.scale.category20();
	
	
<!-- draw Slider -->    
	d3.select('#bottomslider')
	  .call(d3.slider()
			  .axis(true)
			  .min(2000)
			  .max(2017)
			  .step(1)
			  .value( [ 2010, 2015 ] )
			  .on("slide", function(evt, value) 
							{
								d3.select('#bottomslidertextmin').text(value[ 0 ]);
								d3.select('#bottomslidertextmax').text(value[ 1 ]);
							}
				 )
			);
	drawUS(width/2,height*0.6);
	//console.log(stateObject);
	//drawState(state,stateObject,width/2,height*0.6);
	
	drawcurves();
	
	

	
<!-- draw US map -->		
	function drawUS(w,h)
	{
		var projection = d3.geo.albersUsa()
							   .translate([w/2, h/2])
							   .scale([1300]);
		var path = d3.geo.path()
						 .projection(projection);

		// 创建Div标签用于在SVG中显示悬浮框				 
		var div = d3.select("#right")
					.append("div")   
					.attr("class", "tooltip")               
					.style("opacity", 0);
		
		d3.json(	"uStatesMap/us-states.json", 
					function(error,json) 
					{
						if(error)return console.log(error);

						//创建 SVG element
						var svg = d3.select("#right")
									.append("svg")
									.attr("width", w)
									.attr("height", h)
									.attr("id", "svg");

						//Bind data and create one path per GeoJSON feature
						svg.selectAll("path")
						   .data(json.features)
						   .enter()
						   .append("path")
						   .style("stroke","#fff")
						   .style("stroke-width", "1")
						   .style("fill", function(d,i){return color(i);})
						   .attr("d", path)
						   .on("mouseover", function(d){d3.select(this).style("opacity", .5);})
						   .on("mouseout",function(d){d3.select(this).style("opacity", 1);})
						   .on("click", function(d) 
										{					
											//点击US Map后的操作
											d3.select(this).style("opacity", .9);
											
											state = d.properties.name;
											stateObject = json.features.filter(function(d){return d.properties.name === state;});
											
											drawState(state,stateObject);
											drawCites(state,stateObject);
										
										}
							);
								
					}
				);
	}
	
	<!-- draw State -->
	function drawState(stateName,Object)
	{
		var center = d3.geo.centroid(Object[0]);
		var projection = d3.geo.mercator()
							   .center(center)
							   .translate([width/4, height*3/10]);
		
		<!-- 如果是Alaska则减小缩放比例至900，否则缩放比例为2500-->
		if(stateName === "Alaska") projection.scale([900]);
		else projection.scale([2500]);
		
		var path = d3.geo.path()
						 .projection(projection);
					  
		d3.select("#svg2").remove();
		var	svg = d3.select("#left")
					.append("svg")
					.attr("width", width/2)
					.attr("height", height*3/5)
					.attr("id", "svg2");
		
		svg.selectAll("path")
		   .data(stateObject)
		   .enter()
		   .append("path")
		   .attr("d", path)
		   .style("stroke","fff")
		   .style("stroke-width", "1")
		   .style("fill", "00f")
		   .style("opacity", 0.5);		
	}
	
	<!-- draw Cities -->
	function drawCites(stateName,Object)
	{
		var center = d3.geo.centroid(Object[0]);
		var projection = d3.geo.mercator()
							.center(center)
							.translate([width/4.0, height*3/10.0]);
							
		<!-- 如果是Alaska则减小缩放比例至900，否则缩放比例为2500-->
		if(stateName === "Alaska") projection.scale([900]);
		else projection.scale([2500]);
		
		var path = d3.geo.path()
						 .projection(projection);
							
		d3.csv("cities/"+stateName+".csv",
				function(data)
				{					
					var svg = d3.select("#svg2")
								.selectAll("circle")
								.data(data)
								.enter()
								.append("circle")
								.attr("cx",function(d){return projection([d.lon, d.lat])[0];})
								.attr("cy",function(d){return projection([d.lon, d.lat])[1];})
								.attr("r",function(d){return d.value*1.5;})
								.style("fill",function(d,i){return color(i);})
								.style("opacity", 0.75);
				}
			  );
		
	}
	
	function drawcurves()
	{
		var w = 1900;
		var	h = 200;
			
		var svg = d3.select("#trendcurve").select("svg").append("svg"),
			margin = {top: 20, right: 20, bottom: 30, left: 50},
			width = +svg.attr("width") - margin.left - margin.right,
			height = +svg.attr("height") - margin.top - margin.bottom,
			g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		var parseTime = d3.timeParse("%d-%b-%y");

		var x = d3.scaleTime()
			.rangeRound([0, width]);

		var y = d3.scaleLinear()
			.rangeRound([height, 0]);

		var line = d3.line()
			.x(function(d) { return x(d.date); })
			.y(function(d) { return y(d.close); });

		d3.tsv("data.tsv", function(d) {
		  d.date = parseTime(d.date);
		  d.close = +d.close;
		  return d;
		}, function(error, data) {
		  if (error) throw error;

		  x.domain(d3.extent(data, function(d) { return d.date; }));
		  y.domain(d3.extent(data, function(d) { return d.close; }));

		  g.append("g")
			  .attr("transform", "translate(0," + height + ")")
			  .call(d3.axisBottom(x))
			.select(".domain")
			  .remove();

		  g.append("g")
			.call(d3.axisLeft(y))
			.append("text")
			.attr("fill", "#000")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", "0.71em")
			.attr("text-anchor", "end")
			.text("Price ($)");

		  g.append("path")
			  .datum(data)
			  .attr("fill", "none")
			  .attr("stroke", "steelblue")
			  .attr("stroke-linejoin", "round")
			  .attr("stroke-linecap", "round")
			  .attr("stroke-width", 1.5)
			  .attr("d", line);
		});
	}

  </script>
</body>
</html>
