function drawCalendarView(width,height){
	var cellSize = 15;

	var formatPercent = d3.format(".1%");
	console.log("width,","height:",width,height);
	var color = d3.scaleQuantize()
					.domain([-0.05, 0.05])
					.range(["#a50026", "#d73027", "#f46d43", "#fdae61", "#fee08b", "#ffffbf", "#d9ef8b", "#a6d96a", "#66bd63", "#1a9850", "#006837"]);
	
	var svg = d3.select('#subtopright2')
				.selectAll("svg")
				.data(d3.range(2016, 2017))
				.enter().append("svg")
				.attr("width", width)
				.attr("height", height)
				.append("g")
				.attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");
	
	svg.append("text")
		.attr("transform", "translate(-6," + cellSize * 3.5 + ")rotate(-90)")
		.attr("font-family", "sans-serif")
		.attr("font-size", 10)
		.attr("text-anchor", "middle")
		.text(function(d) { return d; });
	
	var rect =	svg.append("g")
					.attr("fill", "none")
					.attr("stroke", "#ccc")
					.selectAll("rect")
					.data(function(d) { return d3.timeDays(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
					.enter().append("rect")
					.attr("width", cellSize)
					.attr("height", cellSize)
					.attr("x", function(d) { return d3.timeWeek.count(d3.timeYear(d), d) * cellSize; })
					.attr("y", function(d) { return d.getDay() * cellSize; })
					.datum(d3.timeFormat("%Y-%m-%d"));
	
	svg.append("g")
		.attr("fill", "none")
		.attr("stroke", "#000")
		.selectAll("path")
		.data(function(d) { return d3.timeMonths(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
		.enter().append("path")
		.attr("d", pathMonth);
	
	d3.csv("data/dji.csv", function(error, csv) {
		if (error) throw error;
			
		var data = d3.nest()
					 .key(function(d) { return d.Date; })
					 .rollup(function(d) { return (d[0].Close - d[0].Open) / d[0].Open; })
					 .object(csv);
	
		rect.filter(function(d) { return d in data; })
			.attr("fill", function(d) { return color(data[d]); })
			.append("title")
			.text(function(d) { return d + ": " + formatPercent(data[d]); });
	});
	
	function pathMonth(t0) {
		var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
			d0 = t0.getDay(), w0 = d3.timeWeek.count(d3.timeYear(t0), t0),
			d1 = t1.getDay(), w1 = d3.timeWeek.count(d3.timeYear(t1), t1);
		return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
			+ "H" + w0 * cellSize + "V" + 7 * cellSize
			+ "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
			+ "H" + (w1 + 1) * cellSize + "V" + 0
			+ "H" + (w0 + 1) * cellSize + "Z";
	}

}

function drawGraphView(width,height){	
	var svg = d3.select('#graphview');
	var color = d3.scaleOrdinal(d3.schemeCategory20);
	var simulation = d3.forceSimulation()
						.force("link", d3.forceLink().id(function(d){return d.id;}))
						.force("charge", d3.forceManyBody())
						.force("center", d3.forceCenter(width / 2, height / 2));
	
	d3.json("data/graphview.json", function(error, graph) {
		if (error) throw error;
	
		var link = svg.append("g")
						.attr("class", "links")
						.selectAll("line")
						.data(graph.links)
						.enter().append("line")
						.attr("stroke-width", function(d) { return Math.sqrt(d.value); });
		
		var node = svg.append("g")
					.attr("class", "nodes")
					.selectAll("circle")
					.data(graph.nodes)
					.enter().append("circle")
					.attr("r", 3)
					.attr("fill", function(d) { return color(d.group); })
					.call(d3.drag()
					.on("start", dragstarted)
					.on("drag", dragged)
					.on("end", dragended));
		
		node.append("title")
			.text(function(d) { return d.id; });
		
		simulation.nodes(graph.nodes)
					.on("tick", ticked);
		
		simulation.force("link")
					.links(graph.links);
		
		function ticked() {
		link
			.attr("x1", function(d) { return d.source.x; })
			.attr("y1", function(d) { return d.source.y; })
			.attr("x2", function(d) { return d.target.x; })
			.attr("y2", function(d) { return d.target.y; });
		
		node
			.attr("cx", function(d) { return d.x; })
			.attr("cy", function(d) { return d.y; });
		}
	});

	function dragstarted(d) {
		if (!d3.event.active) simulation.alphaTarget(0.3).restart();
			d.fx = d.x;
			d.fy = d.y;
	}
	
	function dragged(d) {
		d.fx = d3.event.x;
		d.fy = d3.event.y;
	}
	
	function dragended(d) {
		if (!d3.event.active) simulation.alphaTarget(0);
			d.fx = null;
			d.fy = null;
	}
}

function drawBarChart(width,height)
{
	var svg = d3.select("#subbottom2")
				.selectAll("svg");
	
	var	margin = {top: 20, right: 20, bottom: 30, left: 40};
	var	width =	width - margin.left - margin.right;
	var	height = width - margin.top - margin.bottom;
		
		console.log("width,","height:",width,height);////////////////////////////////////
		
	var x = d3.scaleBand().rangeRound([0, width]).padding(0.1);
	var	y = d3.scaleLinear().rangeRound([height, 0]);
	
	var g = svg.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	d3.tsv("data/barchartdata.tsv", function(error, data){
		data.frequency = data.frequency + data.frequency;
		
		console.log("data:",data);
		
		if (error) return console.log(error);
	
		x.domain(data.map(function(d) { return d.letter; }));
		y.domain([0, d3.max(data, function(d) { return d.frequency;})]);
		
		g.append("g")
			.attr("class", "axis axis--x")
			.attr("transform", "translate(0," + height + ")")
			.call(d3.axisBottom(x));
		
		g.append("g")
			.attr("class", "axis axis--y")
			.call(d3.axisLeft(y).ticks(10, "%"))
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", "0.71em")
			.attr("text-anchor", "end")
			.text("Frequency");
		
		g.selectAll(".bar")
			.data(data)
			.enter().append("rect")
			.attr("class", "bar")
			.attr("x", function(d) { return x(d.letter); })
			.attr("y", function(d) { return y(d.frequency); })
			.attr("width", x.bandwidth())
			.attr("height", function(d) { return height - y(d.frequency); });
	});
}
